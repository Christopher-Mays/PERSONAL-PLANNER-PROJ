<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Digital Planner</h1>
        <nav>
            <button id="showCalendar">Calendar</button>
            <button id="showTasks">Tasks</button>
            <button id="showNotes">Notes</button>
        </nav>
    </header>

    <main>
        <section id="calendarSection">
            <h2>Calendar</h2>
            <div id="calendar"></div>
        </section>

        <section id="taskSection" class="hidden">
            <h2>Task List</h2>
            <input type="text" id="taskInput" placeholder="New task...">
            <button id="addTask">Add</button>
            <ul id="taskList"></ul>
        </section>

        <section id="notesSection" class="hidden">
            <h2>Notes</h2>
            <textarea id="notesArea" placeholder="Note..."></textarea>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="calendar.js"></script>
    <script src="tasks.js"></script>
    <script src="notes.js"></script>
</body>
</html>
