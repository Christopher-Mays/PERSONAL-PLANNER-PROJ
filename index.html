<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Planner</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/slate/bootstrap.min.css" integrity="sha384-8iuq0iaMHpnH2vSyvZMSIqQuUnQA7QM+f6srIdlgBrTSEyd//AWNMyEaSF2yPzNQ" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Digital Planner</h1>
        <nav>
            <button id="btnShowCalendar" aria-label="Show calendar view">Calendar</button>
            <button id="btnShowTasks" aria-label="Show task list">Tasks</button>
            <button id="btnShowNotes" aria-label="Show notes section">Notes</button>
        </nav>
    </header>

    <main>
        <section id="calendarSection">
            <h2>Calendar</h2>
            <div id="calendar"></div>
        </section>

        <section id="taskSection" class="hidden">
            <h2>Task List</h2>
            <input id="txtTaskInput" class="form-control" type="text" placeholder="New task..." aria-label="Enter a new task">
            <button id="btnAddTask" aria-label="Add a new task">Add</button>
            <ul id="taskList"></ul>
        </section>

        <section id="notesSection" class="hidden">
            <h2>Notes</h2>
            <textarea id="txtNotesArea" placeholder="Write your notes here..." aria-label="Write notes"></textarea>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="calendar.js"></script>
    <script src="tasks.js"></script>
    <script src="notes.js"></script>
</body>
</html>
